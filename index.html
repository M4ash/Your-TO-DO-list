<!doctype html>
<html lang="en">
 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online TODO list App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  
  <body>
    <div class = "container text-center jumbotron"> 
       <h1 class="blink">Online TODO list App</h1>
       <input type="text" id="userinput" class="form-control" placeholder="what you need to do" onkeydown="return searchKeyPress=(event);">
       <button class="btn btn-success" id="add">Add ToDO</button>
       <button class="btn btn-warning" id="removeall" onclick="removeAll()">Remove ToDO</button>
       <br><br><br>
       <ul id="list"></ul>
       
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="js/basicJS.js"></script>
    
    
  </body>
  
</html>
